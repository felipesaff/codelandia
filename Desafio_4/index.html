<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="left">
            <div class="container">
                <div class="border-top">
                    <div class="buttons">
                        <div class="button-circle"></div>
                        <div class="button-circle"></div>
                        <div class="button-circle"></div>
                    </div>
                    <div class="sandwich">
                        <div class="sandwich-linha"></div>
                        <div class="sandwich-linha"></div>
                        <div class="sandwich-linha"></div>
                    </div>
                </div>
                <div class="avatars">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                    <img src="assets/images/avatar-svgrepo-com.svg" alt="">
                </div>
            </div>            
        </div>
        <div class="right">
            <div class="container-right">
                <h1>Bem vindo de volta</h1>
                <h2>Faça login na sua conta</h2>
                <form id="login-form" method="POST">
                    <label>
                        E-mail<br>
                        <input type="email" name="email" required>
                    </label>
                    <label>
                        Senha<br>
                        <input type="password" name="senha" required>
                    </label>
                </form>
                <div class="form-footer">
                    <label>
                        <input type="checkbox" name="lembrar">
                        Lembre de mim
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <input type="submit" form="login-form" value="Entrar" id="login-btn">
                <button id="login-google">
                    <img src="assets/icons/iconfinder_Google.svg">
                    <span>Ou faça login com o Google</span>
                </button>
                <p id="cadastro">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </div>
    </section>
</body>
</html>
