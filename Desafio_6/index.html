<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2bbabb1ef4.js" crossorigin="anonymous"></script>
    <title>LOKI</title>
</head>
<body>
    <header>
        <div class="principal">
            <div class="principal-top">
                <p>Está disponível agora!</p>
                <h1>LOKI</h1>
            </div>
            <div class="principal-bottom">
                <div class="bottom-capa">
                    <img src="assets/images/capa.svg" alt="">
                </div>
                <div class="bottom-right">
                    <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) 
                        retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de 
                        “Vingadores: Endgame”.
                    </p>
                    <div class="infos">
                        <div class="time">
                            <i class="fa-regular fa-clock"></i>
                            <span>51min</span>
                        </div>
                        <div class="stars">
                            <i class="fa-solid fa-star fa-2x"></i>
                            <i class="fa-solid fa-star fa-2x"></i>
                            <i class="fa-solid fa-star fa-2x"></i>
                            <i class="fa-solid fa-star fa-2x"></i>
                            <i class="fa-solid fa-star fa-2x empty"></i>
                        </div>
                        <div class="year">
                            2021
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="assistir">ASSISTIR AGORA</button>
                        <button class="trailer">TRAILER</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
